font_family      Iosevka Term
italic_font      Iosevka Term Italic
bold_font        Iosevka Term Bold
bold_italic_font Iosevka Term Bold Italic

font_size 16

adjust_line_height 100%
adjust_column_width 100%

scrollback_pager nvim --noplugin -u ~/.config/kitty/scrollback-pager/nvim/init.vim -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
map kitty_mod+h show_scrollback

# map alt+k                   scroll_line_up
# map alt+j                   scroll_line_down

map ctrl+enter      send_text normal,application \x1b[13;5u
map shift+enter     send_text normal,application \x1b[13;2u
map ctrl+tab        send_text normal,application \x1b[9;5u
map ctrl+shift+tab  send_text normal,application \x1b[9;6u
map ctrl+i          send_text normal,application \x1b[73;5u

wayland_titlebar_color system
linux_display_server wayland

# background_opacity         0.96
# dynamic_background_opacity yes

cursor_text_color #feab6b
cursor #00a7c7
cursor none
cursor_beam_thickness 1.3
cursor_blink_interval 0.3
cursor_stop_blinking_after 3
mouse_hide_wait 3.0
focus_follows_mouse yes

shell .
shell_integration enabled
scrollback_lines 6000
copy_on_select yes

# repaint_delay 3
# input_delay 3
sync_to_monitor yes

enable_audio_bell no
bell_on_tab "ðŸ”” "
visual_bell_color none
draw_minimal_borders no
# clipboard_control write-clipboard write-primary
clipboard_control write-clipboard write-primary read-clipboard read-primary
allow_hyperlinks yes
disable_ligatures never
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

