font_family      Iosevka Term
italic_font      Iosevka Medium Italic
bold_font        Iosevka Bold
bold_italic_font Iosevka Bold Italic

font_size 15

adjust_line_height 100%
adjust_column_width 100%

scrollback_pager nvim --noplugin -u ~/.config/kitty/scrollback-pager/nvim/init.vim -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
map kitty_mod+h show_scrollback

wayland_titlebar_color system
linux_display_server wayland

cursor_text_color #feab6b
# cursor #00a7c7
cursor none
cursor_beam_thickness 1.3
cursor_blink_interval 0.3
cursor_stop_blinking_after 3
mouse_hide_wait 3.0
focus_follows_mouse yes

shell .
shell_integration enabled

scrollback_lines 6000

copy_on_select yes

repaint_delay 6
input_delay 3
sync_to_monitor no

enable_audio_bell no
bell_on_tab "ðŸ”” "
visual_bell_color none

draw_minimal_borders yes

# clipboard_control write-clipboard write-primary
clipboard_control write-clipboard write-primary read-clipboard read-primary

allow_hyperlinks yes

disable_ligatures never

strip_trailing_spaces smart

select_by_word_characters @-./_~?&=%+#

# map alt+k                   scroll_line_up
# map alt+j                   scroll_line_down

